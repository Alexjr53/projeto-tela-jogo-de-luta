<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/gon.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Gon</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="gon" data-name="Gon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gon.jpg" alt="Personagem gon">
                </li>

                <li class="personagem" id="killua" data-name="Killua">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/killua.jpg" alt="Personagem Killua">
                </li>

                <li class="personagem" id="hisoka" data-name="Hisoka">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hisoka.jpg" alt="Personagem Hisoka">
                </li>

                <li class="personagem" id="vegetto" data-name="Vegetto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/vegetto.jpg" alt="Personagem Vegetto">
                </li>

                <li class="personagem" id="kefla" data-name="Kefla">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kefla.jpg" alt="Personagem Kefla">
                </li>

                <li class="personagem jogador-2-selecionado" id="buu" data-name="Buu">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/buu.jpg" alt="Personagem Buu">
                </li>

                <li class="personagem" id="meliodas" data-name="Meliodas">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/meliodas.jpg" alt="Personagem Meliodas">
                </li>

                <li class="personagem" id="ban" data-name="Ban">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ban.jpg" alt="Personagem Ban">
                </li>

                <li class="personagem" id="zeldris" data-name="Zeldris">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/zeldris.jpg" alt="Personagem Zeldris">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/buu.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>buu</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
